<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Document</title>
        <script defer src="./index.js"></script>
    </head>
    <body>
        <section class="track">
            <div class="hold">
                <div class="trackTop">
                    <div class="trackUser">
                        <img
                            class="trackUserImg"
                            src="./images/image-jeremy.png"
                            alt=""
                        />
                        <div class="trackUserInfo">
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>

                    <div class="trackMenu">
                        <a class="trackLink" href="/" data-time="daily">Daily</a>
                        <a class="trackLink trackLinkActive" href="/" data-time="week">Weekly</a>
                        <a class="trackLink" href="/" data-time="month">Monthly</a>
                    </div>
                </div>

                <div class="trackBottom"></div>
            </div>
        </section>
    </body>
</html>
